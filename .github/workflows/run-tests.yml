name: Run-tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Lint, Format, Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Install Depenencies
        run: yarn install --immutable
      - name: ğŸ§¹ Lint code
        run: yarn lint
      - name: ğŸ’„ Check formatting
        run: yarn format:check
      - name: ğŸ§ª Run tests
        run: yarn test:ci --ci
